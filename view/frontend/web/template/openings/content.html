<section class="openinghours">
    <div class="openinghourscontent section">
        <div class="header">
            <h2>
                <!-- ko i18n: 'Openings Hours' -->
                <!-- /ko -->
            </h2>
            <div>
                <span data-bind="i18n: 'We Are '">We Are </span>
                <!-- <span data-bind="text: getOpeningStatus()"></span> -->
            </div>


        </div>
        <table class="days">
            <tbody>
                <!-- ko foreach: dayNames() -->

                <tr data-bind="attr: { id: $index }, style: { color: $index() === (new Date()).getDay()  ? 'green' : 'red' }">
                    <td data-bind="text: $data"></td>

                </tr>
                <!-- /ko -->

            </tbody>
        </table>

    </div>
</section>
