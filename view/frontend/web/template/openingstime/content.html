<div class="container">

    <div class="block-content">

        <table class="center">
            <thead  class="days">
                <tr>
                    <th colspan="3">
                        <!-- ko i18n: 'Openings Hours' -->
                        <!-- /ko -->
                    </th>
                </tr>

            </thead>
            <tbody>

                <!-- ko foreach:  openingstime -->

                <tr data-bind="attr: { id: $data.dayindex }, style: { color:
                 ($data.dayindex === (new Date()).getDay() && $parent.getOpeningStatus($data.time.open, $data.time.close)) ? 'green': 'red' }">
                    <td data-bind="text: $data.day"></td>
                    <td data-bind="text: $data.time.open"></td>
                    <td data-bind="text: $data.time.close"></td>
                </tr>
                <!-- /ko -->

            </tbody>
        </table>
    </div>
</div>
